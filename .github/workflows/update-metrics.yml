# .github/workflows/update-metrics.yml
name: FiveM – Resource Metrics

on:
  schedule:
    - cron: '0 1 * * *'   # Diario a la 1 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate emoji metrics table
        run: |
          RES_FILE="assets/resources.txt"
          if [ ! -f "$RES_FILE" ]; then
            echo "❌ $RES_FILE not found" >&2
            exit 1
          fi

          # Fecha sólo con día
          TODAY=$(date -u +"%Y-%m-%d")

          # Leer cada recurso y guardar servidores y cambios
          declare -A SERVERS CHANGE
          while IFS= read -r res; do
            [[ -z "$res" ]] && continue
            data=$(curl -s -X POST https://api.5metrics.dev/getResource \
                     -H "Content-Type: application/json" \
                     -H "Origin: https://5metrics.dev" \
                     -d "{\"resource\":\"$res\"}")
            ok=$(jq -r '.success' <<< "$data")
            if [[ "$ok" == "true" ]]; then
              srv=$(jq '.resource.servers' <<< "$data")
              chg=$(jq '.resource.serverRankChange' <<< "$data")
            else
              srv=0; chg=0
            fi
            SERVERS["$res"]=$srv
            CHANGE["$res"]=$chg
          done < "$RES_FILE"

          # Calcular total de servidores
          total=0
          for r in "${!SERVERS[@]}"; do
            total=$(( total + SERVERS[$r] ))
          done

          # Generar tabla Markdown con emojis de bolsa
          {
            echo '<!-- METRICS START -->'
            echo "**🗓️ Updated:** ${TODAY}"
            echo "**📊 Total Servers:** ${total}"
            echo
            echo '| **Resource**                 | **Servers** | **Change**        |'
            echo '|------------------------------|-------------|-------------------|'
            for r in "${!SERVERS[@]}"; do
              s=${SERVERS[$r]}
              chg=${CHANGE[$r]}
              if (( chg > 0 )); then
                sign="+${chg}"
                emoji="💰"
              elif (( chg < 0 )); then
                sign="${chg}"
                emoji="💸"
              else
                sign="0"
                emoji="⏺️"
              fi
              printf "| **%s** | %4s      | %5s %s |\n" "$r" "$s" "$sign" "$emoji"
            done
            echo '<!-- METRICS END -->'
          } > metrics.md

      - name: Inject metrics into README
        run: |
          # Localiza README.md o readme.md
          RF=$(find . -maxdepth 1 -type f \( -iname "README.md" -o -iname "readme.md" \) | head -n1)
          if [ -z "$RF" ]; then
            echo "❌ README not found" >&2
            exit 1
          fi

          # Reemplaza la sección entre los marcadores
          sed -i '/<!-- METRICS START -->/,/<!-- METRICS END -->/{//!d}' "$RF"
          sed -i '/<!-- METRICS START -->/r metrics.md' "$RF"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          RF=$(find . -maxdepth 1 -type f \( -iname "README.md" -o -iname "readme.md" \) | head -n1)
          git add "$RF"
          if ! git diff --staged --quiet; then
            git commit -m "✨ Update resource metrics table"
            git push
          else
            echo "✅ No hay cambios que commitear"
          fi
