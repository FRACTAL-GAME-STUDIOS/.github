# .github/workflows/update-metrics.yml
name: FiveM ‚Äì Resource Metrics

on:
  schedule:
    - cron: '0 1 * * *'   # Cada d√≠a a la 1 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate metrics table
        run: |
          # Reemplaza oxy3n_fastfood por el recurso que quieras
          RESP=$(curl -s -X POST https://api.5metrics.dev/getResource \
            -H "Content-Type: application/json" \
            -H "Origin: https://5metrics.dev" \
            -d '{"resource":"oxy3n_fastfood"}')

          NAME=$(jq -r '.resource.name' <<< "$RESP")
          SERVERS=$(jq '.resource.servers' <<< "$RESP")
          TOTAL=$(jq '.totalServers' <<< "$RESP")
          TS=$(jq '.lastUpdated' <<< "$RESP")
          # Convierte milisegundos a segundos, luego formatea
          LAST_UPDATED=$(date -u -d "@$((TS/1000))" +"%Y-%m-%d %H:%M UTC")

          # Crea el snippet Markdown
          cat > metrics.md <<EOF
<!-- METRICS START -->
| üîç Top Resource               | üåê Total Servers | üïí Last Updated       |
|-------------------------------|------------------|-----------------------|
| ${NAME} (${SERVERS} srv)      | ${TOTAL}         | ${LAST_UPDATED}       |
<!-- METRICS END -->
EOF

      - name: Inject metrics into README
        run: |
          # Localiza README.md o readme.md
          RF=$(find . -maxdepth 1 -type f \( -iname README.md -o -iname readme.md \) | head -n1)
          if [ -z "$RF" ]; then
            echo "‚ùå README not found" >&2
            exit 1
          fi

          # Borra todo entre los marcadores (sin eliminar las l√≠neas de marcador)
          sed -i '/<!-- METRICS START -->/,/<!-- METRICS END -->/{//!d}' "$RF"
          # Inserta metrics.md justo despu√©s de <!-- METRICS START -->
          sed -i '/<!-- METRICS START -->/r metrics.md' "$RF"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          RF=$(find . -maxdepth 1 -type f \( -iname README.md -o -iname readme.md \) | head -n1)
          git add "$RF"
          if ! git diff --staged --quiet; then
            git commit -m "chore: update resource metrics"
            git push
          else
            echo "‚úÖ No changes to commit"
          fi
