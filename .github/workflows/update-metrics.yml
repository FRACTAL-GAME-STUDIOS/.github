# .github/workflows/update-metrics.yml
name: FiveM â€“ Resource Metrics

on:
  schedule:
    - cron: '0 1 * * *'   # Diario a la 1 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate emoji metrics snippet
        run: |
          RES_FILE="assets/resources.txt"
          if [ ! -f "$RES_FILE" ]; then
            echo "âŒ $RES_FILE not found" >&2
            exit 1
          fi

          # Fecha sÃ³lo con dÃ­a
          TODAY=$(date -u +"%Y-%m-%d")

          # Arrays para datos
          declare -A SERVERS CHANGE

          # Leer cada recurso
          while IFS= read -r res; do
            [[ -z "$res" ]] && continue
            data=$(curl -s -X POST https://api.5metrics.dev/getResource \
                     -H "Content-Type: application/json" \
                     -H "Origin: https://5metrics.dev" \
                     -d "{\"resource\":\"$res\"}")
            ok=$(jq -r '.success' <<<"$data")
            if [[ "$ok" == "true" ]]; then
              srv=$(jq '.resource.servers' <<<"$data")
              chg=$(jq '.resource.serverRankChange' <<<"$data")
            else
              srv=0; chg=0
            fi
            SERVERS["$res"]=$srv
            CHANGE["$res"]=$chg
          done < "$RES_FILE"

          # Calcular total y top resource
          total=0
          top_res=""
          top_srv=0
          for r in "${!SERVERS[@]}"; do
            s=${SERVERS[$r]}
            total=$((total + s))
            if (( s > top_srv )); then
              top_srv=$s
              top_res=$r
            fi
          done

          # Construir snippet Markdown con emojis
          {
            echo '<!-- METRICS START -->'
            echo "ðŸ—“ï¸ **Updated:** $TODAY"
            echo "ðŸ“Š **Total Servers:** $total"
            echo "ðŸ† **Top Resource:** $top_res ($top_srv srv)"
            echo
            echo "**ðŸ“‹ Resources:**"
            for r in "${!SERVERS[@]}"; do
              s=${SERVERS[$r]}; chg=${CHANGE[$r]}
              if (( chg > 0 )); then
                arrow="ðŸ”¼"
              elif (( chg < 0 )); then
                arrow="ðŸ”½"
              else
                arrow="âºï¸"
              fi
              echo "- **$r:** ${s} srv ${arrow}"
            done
            echo '<!-- METRICS END -->'
          } > metrics.md

      - name: Inject metrics into README
        run: |
          # Localiza README (mayÃºsculas/minÃºsculas)
          RF=$(find . -maxdepth 1 -type f \( -iname "README.md" -o -iname "readme.md" \) | head -n1)
          if [ -z "$RF" ]; then
            echo "âŒ README not found" >&2
            exit 1
          fi

          # Reemplazar la secciÃ³n entre marcadores
          sed -i '/<!-- METRICS START -->/,/<!-- METRICS END -->/{//!d}' "$RF"
          sed -i '/<!-- METRICS START -->/r metrics.md' "$RF"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          RF=$(find . -maxdepth 1 -type f \( -iname "README.md" -o -iname "readme.md" \) | head -n1)
          git add "$RF"
          if ! git diff --staged --quiet; then
            git commit -m "âœ¨ Update global resource metrics"
            git push
          else
            echo "âœ… No hay cambios"
          fi
