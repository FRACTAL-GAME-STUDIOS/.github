# .github/workflows/update-metrics.yml
name: FiveM ‚Äì Resource Metrics

on:
  schedule:
    - cron: '0 1 * * *'   # Cada d√≠a a la 1 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate metrics snippet
        run: |
          RES_FILE="assets/resources.txt"
          if [ ! -f "$RES_FILE" ]; then
            echo "‚ùå $RES_FILE not found" >&2
            exit 1
          fi

          # Fecha en UTC
          NOW=$(date -u +"%Y-%m-%d %H:%M UTC")

          # Solo un recurso de ejemplo: cambia seg√∫n necesites
          RESP=$(curl -s -X POST https://api.5metrics.dev/getResource \
            -H "Content-Type: application/json" \
            -H "Origin: https://5metrics.dev" \
            -d '{"resource":"oxy3n_fastfood"}')

          NAME=$(jq -r '.resource.name' <<<"$RESP")
          SERVERS=$(jq '.resource.servers' <<<"$RESP")
          TOTAL=$(jq '.totalServers' <<<"$RESP")

          # Construir tabla Markdown m√≠nima
          {
            echo "<!-- METRICS START -->"
            echo "| üîç Top Resource           | üåê Total Servers | üïí Last Updated       |"
            echo "|---------------------------|------------------|-----------------------|"
            echo "| ${NAME} (${SERVERS} srv) | ${TOTAL}         | ${NOW}                |"
            echo "<!-- METRICS END -->"
          } > metrics.md

      - name: Inject metrics into README
        run: |
          # Detectar README.md o readme.md
          RF=$(find . -maxdepth 1 -type f \( -iname "README.md" -o -iname "readme.md" \) | head -n1)
          if [ -z "$RF" ]; then
            echo "‚ùå README not found" >&2
            exit 1
          fi

          # Sustituir la secci√≥n entre marcadores
          sed -i '/<!-- METRICS START -->/,/<!-- METRICS END -->/{//!d}' "$RF"
          sed -i '/<!-- METRICS START -->/r metrics.md' "$RF"

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          RF=$(find . -maxdepth 1 -type f \( -iname "README.md" -o -iname "readme.md" \) | head -n1)
          git add "$RF"
          if ! git diff --staged --quiet; then
            git commit -m "‚ú® Daily update of resource metrics"
            git push
          else
            echo "‚úÖ No changes to commit"
          fi
